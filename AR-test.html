<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true;'
        renderer='antialias: true; alpha: true'>
            <!-- <a-camera gps-projected-camera rotation-reader></a-camera> -->
            <a-marker-camera type='pattern' patternUrl='https://raw.githubusercontent.com/KnasKnas/ar.js-fiddling/ar-markers/pattern-test.patt'></a-marker-camera>
            <!-- <a-box gps-projected-entity-place='latitude: 59.8624674; longitude: 10.6587739' material='color: red' scale='10 10 10'></a-box> -->
        </a-scene>
    </body>
</html>
